<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Dice Game</title>
    <style>
        body {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Dice Game</h1>
    <p>Click the button to roll the dice.</p>
    <p>Player 1: <span id="player1Score">0</span></p>
    <p>Player 2: <span id="player2Score">0</span></p>
    <button onclick="rollDice()">Roll Dice</button>
    <p id='populate'></p>
    
    <script>
        function rollDice() {
            var dice1 = Math.floor(Math.random() * 6) + 1;
            var dice2 = Math.floor(Math.random() * 6) + 1;
            var total = dice1 + dice2;
            
            document.getElementById("player1Score").textContent = dice1;
            document.getElementById("player2Score").textContent = dice2;
            setTimeout(()=>{
                if (dice1 > dice2) {
                    document.getElementById('populate').textContent = "Player 1 wins this round with a total of " + total + "!";
                } else if (dice2 > dice1) {
                    document.getElementById('populate').textContent = "Player 2 wins this round with a total of " + total + "!";
                } else {
                    document.getElementById('populate').textContent = "It's a tie! Roll again.";
                }
            },10)
        }
    </script>
</body>
</html>

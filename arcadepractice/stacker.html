<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacker Game</title>
  <style>
    #gameCanvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <script>
    // Game variables
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const blockSize = 20;
    const rows = canvas.height / blockSize;
    const cols = canvas.width / blockSize;
    let board = [];
    let currentPiece = null;
    let nextPiece = null;
    let score = 0;

    // Initialize the game
    function init() {
      resetBoard();
      generateNextPiece();
      draw();
    }

    // Reset the board
    function resetBoard() {
      board = Array.from({ length: rows }, () => Array(cols).fill(0));
    }

    // Generate a new piece
    function generateNextPiece() {
      currentPiece = nextPiece || generateRandomPiece();
      nextPiece = generateRandomPiece();
    }

    // Generate a random piece
    function generateRandomPiece() {
      const pieces = [
        [
          [1, 1],
          [1, 1],
        ],
        [
          [0, 1, 0],
          [1, 1, 1],
        ],
        // Add more piece shapes as needed
      ];
      return pieces[Math.floor(Math.random() * pieces.length)];
    }

    // Draw the game board and pieces
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the board
      board.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            ctx.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
          }
        });
      });

      // Draw the current piece
      drawPiece(currentPiece, { x: 5, y: 0 }, 'red');

      // Draw the next piece
      drawPiece(nextPiece, { x: 10, y: 10 }, 'gray');
    }

    // Draw a piece on the board
    function drawPiece(piece, position, color) {
      ctx.fillStyle = color;
      piece.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            ctx.fillRect(
              (position.x + x) * blockSize,
              (position.y + y) * blockSize,
              blockSize,
              blockSize
            );
          }
        });
      });
    }

    // Game loop
    function gameLoop() {
      // Move the piece down
      // Check for collisions
      // Remove completed rows
      // Update score
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Start the game
    init();
    gameLoop();
  </script>
</body>
</html>

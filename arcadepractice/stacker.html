<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacker Arcade Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #stacker {
            width: 300px;
            text-align: center;
        }
        .block {
            width: 50px;
            height: 20px;
            background-color: #007bff;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="stacker">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacker Arcade Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #stacker {
            width: 300px;
            text-align: center;
            position: relative;
        }
        .block {
            width: 50px;
            height: 20px;
            background-color: #007bff;
            margin: 5px;
            display: inline-block;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="stacker">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>

    <script>
        const blocks = document.querySelectorAll('.block');
        let movingRight = true;
        let currentBlockIndex = 0;

        function moveBlock() {
            const currentBlock = blocks[currentBlockIndex];
            const maxWidth = document.getElementById('stacker').offsetWidth - currentBlock.offsetWidth;

            if (movingRight) {
                currentBlock.style.left = `${parseInt(currentBlock.style.left || 0) + 1}px`;

                if (parseInt(currentBlock.style.left) >= maxWidth) {
                    movingRight = false;
                    currentBlockIndex++;
                }
            } else {
                currentBlock.style.left = `${parseInt(currentBlock.style.left) - 1}px`;

                if (parseInt(currentBlock.style.left) <= 0) {
                    movingRight = true;
                    currentBlockIndex++;
                }
            }

            if (currentBlockIndex === blocks.length) {
                currentBlockIndex = 0;
            }

            window.requestAnimationFrame(moveBlock);
        }

        moveBlock();
    </script>
</body>
</html>
